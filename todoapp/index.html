<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Todo App</title>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <header>
        <h1>My Todo List</h1>
    </header>
    <main>
        <input type='text' id='todo-input' placeholder='Add a new todo' aria-label='Todo Input'>
        <button id='add-todo'>Add</button>
        <ul id='todo-list'></ul>
    </main>
    <footer>
        <p>Todo App &copy; 2025</p>
    </footer>
    <script src='script.js'></script>
</body>
</html>
